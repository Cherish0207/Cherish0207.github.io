<html>
 <head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 </head>
<body>
 <div id='app'>
  <!--v-for循环普通数组-->
  <div>
   <label>ID:<input type="text" v-model="id"></label>
   <label>Name:<input type="text" v-model="name"></label>
   <input type="button" value="添加" @click="add" />
  </div>
  <!--注意：v-for循环的时候，key属性只能使用number或string -->
  <!--注意：key使用的时候，必须使用v-bind绑定属性的形式，指定key的值 -->
  <!-- 在组件中，使用 v-for循环的时候，或者在一些特殊情况中，如果v-for有问题，
   必须在使用v-for的同时，指定唯一的 字符串/数字 类型:key 值-->
   <!--  :key="item.id" -->
  <p v-for="(item,index) in list" :key="item.id">
   <input type="checkbox"/>
   {{item.id}}--{{item.name}}
  </p>
   
 </div>
</body>
  <script src="./vuecli3demo/node_modules/vue/dist/vue.min.js"></script>
<script>
 var vm = new Vue({
  el:'#app',
  data:{
   id:"",
   name:"",
   list:[
    {id:1, name:'李斯'},
    {id:2, name:'嬴政'},
    {id:3, name:'赵高'},
    {id:4, name:'韩非'},
    {id:5, name:'荀子'},
   ],
  },
  methods:{
   add(){
    this.list.unshift({id:this.id,name:this.name});
   }
  }
 });
</script>
</html>
